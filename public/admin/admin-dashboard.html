<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المدير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/icon/SB.png" alt="شعار المستشفى">
      <span>
        مستشفى الملك عبد العزيز بمكة<br>
        <small>King Abdulaziz Hospital</small>
      </span>
    </div>
    <div class="header-left">
      <a href="../home/home.html" class="header-btn"><i class="fas fa-home"></i> الرئيسية</a>
      <a href="../Login/Login.html" class="header-btn"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</a>
      <button class="header-btn" onclick="toggleLanguage()"><i class="fas fa-globe"></i> عربي</button>
    </div>
  </header>

  <div class="container">
    <h2>لوحة تحكم المدير</h2>
    <div class="grid">
      <!-- إضافة سياسة -->
      <div class="card">
        <h4>إضافة سياسة جديدة</h4>
        <form id="policyForm">
          <input type="text" id="policyTitle" placeholder="عنوان السياسة" required>
          <textarea id="policyContent" placeholder="محتوى السياسة" required></textarea>
          <input type="date" id="policyDate">
          <button type="submit">➕ إضافة السياسة</button>
        </form>
      </div>

      <!-- إضافة خدمة -->
      <div class="card">
        <h4>إضافة خدمة</h4>
        <form id="serviceForm">
          <input type="text" id="serviceTitle" placeholder="عنوان الخدمة" required>
          <textarea id="serviceDesc" placeholder="وصف الخدمة" required></textarea>
          <input type="text" id="serviceLink" placeholder="رابط الخدمة" required>
          <select id="serviceTarget" required>
            <option value="">اختر الجمهور</option>
            <option value="staff">خدمة للموظفين</option>
            <option value="visitor">خدمة للمرضى</option>
          </select>
          <button type="submit">➕ إضافة الخدمة</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <h4>جميع الحقوق محفوظة © 2027 الإدارة التنفيذية للصحة الرقمية</h4>
    <h5>م. هاني مياجان</h5>
  </footer>

  <script src="admin-dashboard.js"></script>
</body>
</html>
