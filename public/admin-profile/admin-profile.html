<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title data-key="page_title">ملف المشرف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="admin-profile.css">
</head>
<body>

  <!-- ✅ الهيدر -->
  <header>
    <div class="logo" style="display: flex; align-items: center; gap: 10px;">
      <img src="/icon/SB.png" alt="شعار" style="height: 100px;">
      <span>
        <span data-key="hospital_name_ar">مستشفى الملك عبد العزيز بمكة</span><br>
        <small data-key="hospital_name_en">King Abdulaziz Hospital</small>
      </span>
    </div>
    <div class="header-left">
      <a href="../home2/home2.html" class="header-btn">
        <i class="fas fa-home"></i> <span data-key="home">الرئيسية</span>
      </a>
      <a href="../Login/Login.html" class="header-btn">
        <i class="fas fa-sign-out-alt"></i> <span data-key="logout">تسجيل خروج</span>
      </a>
      <button class="header-btn" onclick="toggleLanguage()">
        <i class="fas fa-globe"></i> <span id="lang-text">عربي</span>
      </button>
    </div>
  </header>

  <!-- ✅ المحتوى -->
  <div class="container">
    <div class="grid">

      <div class="card profile">
        <img id="profileImage" src="/icon/ww.png" alt="صورة الملف الشخصي">
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        <input type="text" id="adminName" placeholder="اسم المشرف" data-key="admin_name_placeholder" disabled>
        <input type="email" id="adminEmail" placeholder="البريد الإلكتروني" data-key="admin_email_placeholder" disabled>
      </div>

      <div class="card actions">
        <h4 data-key="actions_title">الإجراءات</h4>
        <button onclick="location.href='../admin/admin-dashboard.html'" data-key="dashboard_button">⚙️ لوحة التحكم</button>
      </div>

    </div>
  </div>

  <!-- ✅ سكربت الترجمة -->
  <script src="admin-profile.js"></script>
</body>
</html>
